<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>color-generator</title>
  </head>
  <body>
    <div class="container">
      <div class="createColor">
        <div class="result">
          <input type="text" id="colorValue" value="rgba(255, 255, 255)" />
        </div>
        <div class="red">
          <span> red: </span>
          <input type="range" id="red" value="255" min="0" max="255" />
        </div>
        <div class="green">
          <span>green: </span>
          <input type="range" id="green" value="255" min="0" max="255" />
        </div>
        <div class="blue">
          <span>blue: </span>
          <input type="range" id="blue" value="255" min="0" max="255" />
        </div>
      </div>
      <div class="displayColor" id="colorContainer"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
